<div class="modal-header">
        <h4 id="modal-set-object">Установка Redirect</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body" [appLoading]="loading">
    <form  [formGroup]="urlForm" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Введите URL" aria-label="Введите URL" aria-describedby="basic-addon2" formControlName="url">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Установить</button>
            </div>
        </div>
    </form>

    <div class="card" *ngIf="itemRedirect">
        <div class="card-body">
            <h5 class="card-title">Объект</h5>
            <div class="mb-2">
                {{itemRedirect.ObjectTypeName}} "{{itemRedirect.Name}}"
            </div>
        </div>
    </div>
    <!--
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{error}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="error = null">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    -->
</div>
