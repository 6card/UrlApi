<div class="content-container">
    <div class="content-area">
        <div class="login-form-wrapper">
            <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
                <label class="title">
                    <h3 class="welcome">Welcome to</h3>
                    Company Product Name
                </label>
                <div class="form-group">
                    <input class="username" formControlName="username" type="text" id="login_username" placeholder="Username">
                    <input class="password" formControlName="password" type="password" id="login_password" placeholder="Password">
                    <!--
                    <div class="checkbox">
                        <input type="checkbox" id="rememberme">
                        <label for="rememberme">
                            Remember me
                        </label>
                    </div>
                    -->
                        <div *ngIf="loginError" class="error active">
                            <clr-icon shape="error-standard"></clr-icon>
                            &nbsp;&nbsp;Invalid user name or password
                        </div>
                    <button [clrLoading]="submitLoading" type="submit" class="btn btn-primary">LOGIN</button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
