<div *ngIf="item">
    <form clrForm clrLayout="horizontal" [formGroup]="objectForm">
        <clr-input-container>
            <label>ObjectId</label>
            <input clrInput type="text" formControlName="ObjectId" />
            <clr-control-error>This field is required!</clr-control-error>
        </clr-input-container>

        <clr-input-container>
            <label>ObjectTypeId</label>
            <input clrInput type="text" formControlName="ObjectTypeId" />
            <clr-control-error>This field is required!</clr-control-error>
        </clr-input-container>

        <clr-input-container>
            <label>Name</label>
            <input clrInput type="text" formControlName="Name" />
            <clr-control-error>This field is required!</clr-control-error>
        </clr-input-container>

        <clr-input-container>
            <label>SeoNoIndex</label>
            <input clrInput type="text" formControlName="SeoNoIndex" />
            <clr-control-error>This field is required!</clr-control-error>
        </clr-input-container>

        <clr-input-container>
            <label>SeoStatusId</label>
            <input clrInput type="text" formControlName="SeoStatusId" />
            <clr-control-error>This field is required!</clr-control-error>
        </clr-input-container>

        <clr-input-container>
            <label>SeoTitle</label>
            <input clrInput type="text" formControlName="SeoTitle" />
            <clr-control-error>This field is required!</clr-control-error>
        </clr-input-container>

        <clr-input-container>
            <label>SeoDescription</label>
            <input clrInput type="text" formControlName="SeoDescription" />
            <clr-control-error>This field is required!</clr-control-error>
        </clr-input-container>

        <clr-input-container>
            <label>SeoKeywords</label>
            <input clrInput type="text" formControlName="SeoKeywords" />
            <clr-control-error>This field is required!</clr-control-error>
        </clr-input-container>

        <clr-input-container>
            <label>ParentPathId</label>
            <input clrInput type="text" formControlName="ParentPathId" />
            <clr-control-error>This field is required!</clr-control-error>
        </clr-input-container>

        <clr-input-container>
            <label>PathLatin</label>
            <input clrInput type="text" formControlName="PathLatin" />
            <clr-control-error>This field is required!</clr-control-error>
        </clr-input-container>

    </form>
</div>
