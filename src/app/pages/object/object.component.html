<div *ngIf="item">  
    <div class="row mb-4">
        <div class="col-sm-12">
            <app-tag-form *ngIf="item" (newTagEvent)="updateItem($event)" [currentObject]="item"></app-tag-form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card card-table">
                <div class="card-header">
                    <h4>Список роликов</h4>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn btn-outline-success" (click)="openModal(config.ADD)"><i class="fas fa-plus"></i> Добавить ролики</button>
                        <button class="btn btn-outline-danger" (click)="openModal(config.DELETE)"><i class="fas fa-minus"></i> Удалить ролики</button>
                    </div>
                    <div>Выбраны: {{checkedMediasIds}}</div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary">
                                            <input type="checkbox" 
                                                [checked]="checkedCheckboxAll"
                                                (change)="checkAllMedias($event)"
                                            >
                                        </button>
                                        <div class="btn-group" ngbDropdown role="group" aria-label="Selected actions">
                                            <button class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
                                            <div class="dropdown-menu" ngbDropdownMenu>
                                                <button class="dropdown-item" (click)="deleteSelectedMedias()">Удалить выделенные</button>
                                            </div>
                                        </div>
                                    </div>
                                </th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>ChannelName</th>
                                <th>SectionName</th>
                                <th>StateName</th>
                                <th>ShootDate</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of searchMedias" [class.table-info]="item.checked">
                                <td class="text-center"><input type="checkbox" 
                                    [checked]="item.checked"
                                    (change)="updateCheckedMedias(item, $event)"
                                ></td>
                                <td>{{item.media.Id}}</td>
                                <td>{{item.media.Name}}</td>
                                <td>{{item.media.ChannelName}}</td>
                                <td>{{item.media.SectionName}}</td>
                                <td>{{item.media.StateName}}</td>
                                <td>{{item.media.ShootDate | date: 'dd.MM.yyyy HH:mm:ss'}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <div class="card-footer">
                    <ngb-pagination class="d-flex justify-content-end" 
                        [maxSize]="7" 
                        [rotate]="true" 
                        [collectionSize]="searchMediasCount"
                        size="sm" 
                        (pageChange)="pageChange($event)"
                    ></ngb-pagination>                    
                </div>
            </div>
        </div>
    </div>
</div>
