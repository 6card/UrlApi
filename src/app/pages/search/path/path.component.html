<form class="path-search-form" [formGroup]="pathByUrlForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input formControlName="url" type="text">
    <button [clrLoading]="submitLoading" type="submit" class="btn">Search</button>
  </div>

  <div formArrayName="items"
    *ngFor="let item of pathByUrlForm.get('items').controls; let i = index;">
    <div [formGroupName]="i" class="form-group" >
      <input formControlName="name" placeholder="Item name">
      <input formControlName="description" placeholder="Item description">
      <input formControlName="price" placeholder="Item price">
    </div>

  </div>
</form>

<button class="btn" (click)="addItem()">Add</button>
<button class="btn" (click)="onSearch()">SCH</button>
