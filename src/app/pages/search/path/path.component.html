<form class="path-search-form" [formGroup]="pathByUrlForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input formControlName="url" type="text">
    <button [clrLoading]="submitLoading" type="submit" class="btn">Search</button>
  </div>
</form>

<button class="btn" (click)="onSearch()">SCH</button>
