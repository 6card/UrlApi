<search-form 
(pushQuery)="onQuery($event)" 
[(loading)]="submitLoading"
[(firstQuery)]="searchQuery"
></search-form>

<search-table 
    (pushPage)="onPageChange($event)" 

    [(typeId)]="typeId"
    [(loading)]="submitLoading"
    [(items)]="searchResult"
    [(totalItems)]="searchItemsResult"
    [(currentPage)]="page"
    
></search-table>
