<search-form 
(pushQuery)="onQuery($event)" 
[(loading)]="submitLoading"
[(firstQuery)]="searchQuery"
></search-form>

<search-table 
    (pushPage)="onPageChange($event)"
    (setObj)="onSetObject($event)" 

    [typeId]="typeId"
    [loading]="submitLoading"
    [items]="searchResult"
    [totalItems]="searchItemsResult"
    [currentPage]="page"
    [path]="pathId"
    
></search-table>

<clr-modal [(clrModalOpen)]="modalDialog">
    <h3 class="modal-title">I have a nice title</h3>
    <div class="modal-body">
        <p>But not much to say...</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="closeDialog(false)">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="closeDialog(true)">Ok</button>
    </div>
</clr-modal>
